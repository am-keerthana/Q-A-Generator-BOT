<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Generator Chatbot</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Q&A Generator Bot</h1>
        <p>Please upload a PDF file to get questions and answers.</p>

        <div class="upload-section">
            <input type="file" id="pdfFile" accept="application/pdf" />
            <button id="uploadBtn">Upload PDF</button>
        </div>

        <div id="loading" class="loading hidden">Processing... please wait</div>

        <div id="qa-section" class="qa-section hidden">
            <h2>Questions and Answers</h2>
            <div id="qa-list"></div>
        </div>

        <div class="upload-more hidden" id="uploadMore">
            <p>Would you like to upload another PDF?</p>
            <button id="uploadAnother">Upload Another PDF</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
